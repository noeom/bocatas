<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BocatasApp - Mi Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/htmx.min.js}"></script>
</head>
<body>

<!-- Barra de Navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">BocatasApp</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">Hola, Noé</span>
            <a class="btn btn-outline-light btn-sm" href="#">Cerrar sesión</a>
        </div>
    </div>
</nav>

<div class="container my-4">

    <!-- Estado: Pedidos Abiertos -->
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">¡Pedidos abiertos!</h4>
        <p class="mb-0">Estás haciendo tu pedido para <strong>mañana, Viernes 24 de Mayo</strong>.</p>
    </div>

    <!-- Resumen del Pedido Actual (si lo hay) -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">Tu pedido actual</h5>
        </div>
        <div class="card-body">
            <p class="card-text">1x Bocadillo de Jamón Ibérico</p>
            <p class="card-text">1x Botella de Agua</p>
            <p class="card-text"><strong>Total: 4,50 €</strong></p>
            <button class="btn btn-outline-primary btn-sm">Modificar pedido</button>
        </div>
    </div>

    <!-- Formulario de Pedido (Acordeón o Modal en la versión final) -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Hacer un nuevo pedido</h5>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label class="form-label">Selecciona tu bocadillo</label>
                    <select class="form-select">
                        <option selected>-- Elige un producto --</option>
                        <option>Bocadillo de Jamón Serrano (3,00 €)</option>
                        <option>Bocadillo de Jamón Ibérico (3,50 €)</option>
                        <option>Bocadillo de Queso (2,50 €)</option>
                        <option>Bocadillo Mixto (3,00 €)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Extras</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ketchup">
                        <label class="form-check-label" for="ketchup">Ketchup (+0,20 €)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="mayonesa">
                        <label class="form-check-label" for="mayonesa">Mayonesa (+0,20 €)</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Bebida (opcional)</label>
                    <select class="form-select">
                        <option selected>-- Elige una bebida --</option>
                        <option>Agua (1,00 €)</option>
                        <option>Zumo de Naranja (1,50 €)</option>
                        <option>Refresco (1,50 €)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Confirmar pedido</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
