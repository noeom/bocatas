<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Bocatas App">Bocatas App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Local HTMx -->
    <script src="/js/htmx.min.js"></script>
</head>
<body>
<!-- Header con barra de herramientas -->
<div th:replace="~{layout/navbar :: navbar}"></div>

<!-- Contenido principal -->
<main class="container-fluid mt-3">
    <div layout:fragment="content">
        <!-- Aquí se inyecta el contenido de cada página -->
        <h1>Contenido por defecto</h1>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Scripts específicos de cada página -->
<div layout:fragment="scripts"></div>
</body>
</html>
