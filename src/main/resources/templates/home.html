<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- HTMx -->
    <script th:src="@{/js/htmx.min.js}"></script>
</head>
<body>
<div class="container">

    <div class="row"> <!-- Title row div -->
        <div class="col-12 text-center m-2 mt-4">
            <p class="h2">Viernes 26</p>
            <p class="h1"><span class="badge rounded-pill text-bg-warning shadow">2,25 €</span></p>
        </div>
    </div> <!-- Title row div -->

    <div class="row justify-content-center"> <!-- Products row div -->

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 m-2">
            <div class="card shadow h-100">

                <div class="card-body text-center">
                    <h2 class="card-title text-primary">Bocadillo de salchicha</h2>
                    <p class="card-text"><i class="bi bi-plus-circle"></i> Kétchup</p>
                    <button type="button" class="btn btn-danger"><i class="bi bi-trash3-fill me-2"></i>Borrar</button>
                </div>

                <div class="card-footer text-center">
                    <p class="card-title display-6">2,25 €</p>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 m-2">
            <div class="card shadow h-100">
                <div class="card-body d-flex align-items-center justify-content-center display-1 text-secondary">
                    <i class="bi bi-plus-circle-fill"></i>
                </div>
            </div>
        </div>

    </div> <!-- Products row div -->

</div> <!-- Bootstrap's container -->
</body>
</html>
